<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全链路在线黑产监测与阻断系统 - 内部访问</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% 0%, #2b323b 0%, #0d1117 70%);
        }
        .login-box {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 40px;
            width: 360px;
            text-align: center;
            box-shadow: 0 12px 28px rgba(0,0,0,0.6);
        }
        h2 { margin-top: 0; font-size: 22px; color: #58a6ff; letter-spacing: 1px; }
        .warning-badge {
            background-color: #da3633;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
            letter-spacing: 1px;
        }
        input {
            width: 88%;
            padding: 12px;
            margin: 12px 0;
            background-color: #010409;
            border: 1px solid #30363d;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }
        input:focus { border-color: #58a6ff; }
        button {
            width: 95%;
            padding: 12px;
            background-color: #238636;
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #2ea043; }
        .footer-text {
            font-size: 12px; color: #484f58; margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="warning-badge">RESTRICTED AREA</div>
        <h2>全链路在线黑产监测与阻断系统</h2>
        <p style="font-size: 13px; color: #8b949e; margin-bottom: 30px;">联邦级主动防御核心节点 v2.0</p>
        
        <input type="text" placeholder="内部授权 ID (Admin Only)" id="userid">
        <input type="password" placeholder="动态双发密钥 (Token)" id="pwd">
        
        <button onclick="window.location.href='warning.html'">验证权限并登入</button>
        
        <div class="footer-text">
            Unauthorized access is strictly prohibited.<br>
            All actions are logged and traced.
        </div>
    </div>
</body>
</html>
